<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FF6347;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #FF6347;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Access Denied</h1>
        <p>Sorry, you're still a minor. Access is restricted.</p>
        <button class="button" disabled>Restricted</button>
    </div>

</body>
</html>
