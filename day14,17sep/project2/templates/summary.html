<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        form:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #feb47b, #ff7e5f);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <form action='/confirm'>
        <h2>The summary of your order is:</h2>
        <p>
            <strong>Product:</strong> {{goods}}<br>
            <strong>Quantity:</strong> {{number}}<br>
            <strong>Customer Name:</strong> {{name}}<br>
            <strong>Phone Number:</strong> {{p_number}}<br>
            <strong>Pincode:</strong> {{pincode}}<br>
            <strong>Address:</strong> {{address}}<br>
            <strong>City:</strong> {{city}}
        </p>
        <button type='submit'>Place Order</button>
    </form>
</body>
</html>
